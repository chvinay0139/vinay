<!DOCTYPE html>
<html lang="en">
<head>
    <title>margin</title>
    <style>
        h1,h2,h3{ width: fit-content; padding: 25px; border-radius: 30px;}
        h1{ border: 8px inset lightgreen;
            margin: 50px; }
        h2{ border: 8px double lightcoral;
            margin: 150px; }
        h3{ border: 8px dashed lightskyblue;
            margin: 200px;}
    </style>
</head>
<body>
    <h1>Roses are red</h1>
    <h2> Violet's blue</h2>
    <h3>And so are you..:) </h3>
</body>
</html>
