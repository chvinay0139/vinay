<!DOCTYPE html>
<html lang="en">
<head>
    <title>borders</title>
    <style>
        span{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>
        <span style="border: 1px solid blue;">solid</span>
        <span style="border: 2px dotted red; border-radius: 10px;">dotted</span>
        <span style="border: 3px dashed lightblue;">dashed</span>
        <span style="border: 6px double violet; border-radius: 20px">double</span>
        <span style="border: 4px ridge black;">ridge</span>
        <span style="border: 7px inset lightsalmon; border-radius: 30px">inset</span>
        <span style="border: 5px outset lightskyblue;">outset</span>
        <span style="border: 8px groove pink; border-radius: 40px">groove</span>
    </h1>
</body>
</html>
